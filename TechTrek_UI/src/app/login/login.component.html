<div class="container login-container">
  <div class="row header-row">
    <div class="col-12 d-flex justify-content-center">
      <img style="width:88px; height:32px;" src="../../assets/dbs-logo.png" />
    </div>
  </div>

  <div class="override-alert">
    <app-alert></app-alert>
  </div>

  <div class="row">
    <div class="container-fluid justify-content-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-12">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && !!f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!f.username.errors.required">
                Username is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && !!f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!f.password.errors.required">
                Password is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-danger">
                  Login
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <a
                  href="https://internet-banking.dbs.com.sg/ibAPL/Welcome"
                  class="btn btn-secondary"
                  target="_blank"
                >
                  Get Started
                </a>
              </div>
            </div>

            <a routerLink="/register" style="color: gray;">
              Register
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="loading d-flex justify-content-center" *ngIf="loading">
  <img class="loading-image" src="../../assets/loading.gif" />
</div>
