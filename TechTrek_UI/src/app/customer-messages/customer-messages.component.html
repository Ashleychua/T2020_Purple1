<div class="my-messages-container mat-elevation-z8">
  <mat-accordion cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-expansion-panel
      *ngFor="let panel of accordions"
      cdkDrag
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>{{ panel.title }}</mat-panel-title>
        <mat-panel-description>{{ panel.description }}</mat-panel-description>
      </mat-expansion-panel-header>

      <ng-container *ngIf="panel.subAccordion">
        <mat-accordion>
          <mat-expansion-panel
            *ngFor="let subpanel of panel.subAccordion"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>{{ subpanel.topic }}</mat-panel-title>
              <mat-panel-description>
                {{ subpanel.subject }}</mat-panel-description
              >
              <mat-panel-description>
                {{ subpanel.dateTime.substring(0, 10) }}</mat-panel-description
              >
            </mat-expansion-panel-header>
            <p>{{ subpanel.body }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
