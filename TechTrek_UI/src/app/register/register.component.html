<div class="container register-container">
  <div class="row header-row">
    <div class="col-12 d-flex justify-content-center">
      <img style="width:88px; height:32px;" src="../../assets/dbs-logo.png" />
    </div>
  </div>

  <div class="override-alert">
    <app-alert></app-alert>
  </div>

  <div class="row">
    <div class="container-fluid justify-content-center">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
            <div
              *ngIf="submitted && !!f.firstName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!f.firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>

          <div class="col-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div
              *ngIf="submitted && !!f.lastName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!f.lastName.errors.required">
                Last Name is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && !!f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!f.username.errors.required">
                Username is required
              </div>
            </div>
          </div>

          <div class="col-6">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && !!f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!f.password.errors.required">
                Password is required
              </div>
              <div *ngIf="!!f.password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-danger">
                  Register
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <a routerLink="/login" class="btn btn-secondary">
                  Cancel
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="loading d-flex justify-content-center" *ngIf="loading">
  <img class="loading-image" src="../../assets/loading.gif" />
</div>
